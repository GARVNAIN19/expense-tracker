{% extends 'base.html' %}
{% block title %}View Expenses{% endblock %}
{% block content %}
    <h1>View Expenses</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Amount</th>
                <th>Description</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for expense in expenses %}
            <tr>
                <td>{{ expense['date'] }}</td>
                <td>{{ expense['amount'] }}</td>
                <td>{{ expense['description'] }}</td>
                <td>{{ expense['Category'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
